<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Game Kheloge Kya?</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f3b11f069c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="dicegame">
    <p class="heads">Dice Game<i class="fa-solid fa-dice fa-bounce fa-2xl abc"></i></p>
    <h1 id="hi">Who Wins?</h1>
    <div class="con">
      <div class="dice">
        <div class="no1 no"></div>
        <div class="no2 no"></div>
        <div class="no3 no"></div>
        <div class="no4 no"></div>
        <div class="no5 no"></div>
        <div class="no6 no"></div>
        <div class="no7 no"></div>
      </div>
      <div class="dice">
        <div class="no1 no"></div>
        <div class="no2 no"></div>
        <div class="no3 no"></div>
        <div class="no4 no"></div>
        <div class="no5 no"></div>
        <div class="no6 no"></div>
        <div class="no7 no"></div>
      </div>
    </div>
  </div>
  <div class="drums">
    <h1 id="title">Drum ü•Å Kit</h1>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
  </div>


  <script src="index.js" charset="utf-8"></script>

  
</body>

</html>
